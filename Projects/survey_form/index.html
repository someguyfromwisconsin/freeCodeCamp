<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form Project</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">This is a project designed to demonstrate my skill in HTML and CSS through building an online survey form.</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Enter Your Name: <input id="name" type="text" placeholder="Bob" required></label>
        </fieldset>
        <fieldset>
            <label for="email" id="email-label">Enter Your Email: <input id="email" type="email" placeholder="Ross" required></label>
        </fieldset>
        <fieldset>
            <label for="number" id="number-label">Enter Your Phone Number (optional): <input id="number" type="number" placeholder="555-123-4567" min="7" max="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What Is Your Age?</label>
            <select id="dropdown">
                <option value="" selected disabled>(select one)</option>
                <option value="18">18-24</option>
                <option value="25">25-34</option>
                <option value="35">35-44</option>
                <option value="45">45-54</option>
                <option value="55">55-64</option>
                <option value="65">65+</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Of the following foods, which one is your favorite?</legend>
                <label for="favorite-food"><input type="radio" name="radio" value="pizza" checked>Pizza</label>
                <label for="favorite-food"><input type="radio" name="radio" value="sushi">Sushi</label>
                <label for="favorite-food"><input type="radio" name="radio" value="hamburger">Hamburger</label>
                <label for="favorite-food"><input type="radio" name="radio" value="tacos">Tacos</label>
        </fieldset>
        <fieldset>
            <legend>Which of the following movies that confused the heck out of me have you seen?</legend>
                <label for="movies"><input type="checkbox" value="donnie">Donnie Darko (2001)</label>
                <label for="movies"><input type="checkbox" value="2001">2001: A Space Odyssey (1968)</label>
                <label for="movies"><input type="checkbox" value="arrival">Arrival (2016)</label>
                <label for="movies"><input type="checkbox" value="interstellar">interstellar (2014)</label>
                <label for="movies"><input type="checkbox" value="mulholland">Mulholland Drive (2001)</label>
        </fieldset>
        <fieldset>
            <label for="comments">If you have any comments, my name is J. If you don't have any comments, well, I guess my name is still J:
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type="submit" id="submit" value="Submit">
        </fieldset>        
    </form>
</body>
</html>
