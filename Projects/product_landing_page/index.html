<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simply Shoes</title>
</head>
<body>
    <header id="header">
        <img src="./pictures/logo.png" alt="logo" id="header-img">
        <nav id="nav-bar">
            <a href="#athletic-section" class="nav-link">Athletic</a>
            <a href="#casual-section" class="nav-link">Casual</a>
            <a href="#dress-section" class="nav-link">Dress</a>
        </nav>
    </header>
    <section class="main-section" id="athletic-section">
        <h2>Athletic Shoes</h2>
        <iframe id="video" src="https://www.youtube-nocookie.com/embed/KOJReZIscKE?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen="">
        </iframe>
        <!-- Placeholder images for athletic section -->
        <img src="https://via.placeholder.com/800x400" alt="Athletic Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Athletic Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Athletic Shoes">
    </section>
    <section class="main-section" id="casual-section">
        <h2>Casual Shoes</h2>
        <!-- Placeholder images for casual section -->
        <img src="https://via.placeholder.com/800x400" alt="Casual Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Casual Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Casual Shoes">
    </section>
    <section class="main-section" id="dress-section">
        <h2>Dress Shoes</h2>
        <!-- Placeholder images for dress section -->
        <img src="https://via.placeholder.com/800x400" alt="Dress Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Dress Shoes">
        <img src="https://via.placeholder.com/800x400" alt="Dress Shoes">
    </section>
    <section class="main-section" id="contact-us">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="enter your email address">
            <input type="submit" name="submit" id="submit" value="We will be in touch!" class="button">
        </form>
    </section>
</body>
</html>
